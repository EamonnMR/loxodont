name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install gtest
      run: sudo apt install googletest
    - name: install editline
      run: sudo apt install libedit-dev
    - name: make
      run: make
    - name: make test
      run: make test
